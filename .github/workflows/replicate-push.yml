name: Push to Replicate

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  push:
    runs-on: ubuntu-latest-gpu  # or ubuntu-latest with CPU build
    steps:
      - uses: actions/checkout@v4

      - name: Download model weights
        run: |
          mkdir -p model
          curl -L -o best.pt "https://github.com/nztinversive/solar-inspection/releases/download/v0.1.0-model/best.pt"
        ls -la best.pt

      - name: Install Cog
        run: |
          sudo curl -o /usr/local/bin/cog -L https://github.com/replicate/cog/releases/latest/download/cog_$(uname -s)_$(uname -m)
          sudo chmod +x /usr/local/bin/cog

      - name: Push to Replicate
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: cog push r8.im/nztinversive/solar-yolo
